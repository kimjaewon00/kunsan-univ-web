<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이홍로 교수님의 총정리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        header img {
            width: 150px; 
            height: 150px;
        }

        header h1 {
            display: inline-block;
            margin-left: 10px; 
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        #commentSection {
            margin-top: 20px;
        }

        .comment {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #commentInput {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        #submitBtn {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.kunsan.ac.kr/images/561cie/content/pro_img06.jpg" alt="이미지">
        <h1>이홍로 교수님의 총정리</h1>
    </header>

    <main>
        <!-- 웹 콘텐츠 내용은 여기에 넣으세요 -->

        <div id="commentSection">
            <h2>댓글</h2>
            <div class="comment">댓글 내용이 여기에 들어갑니다.</div>
            
            <input type="text" id="commentInput" placeholder="댓글을 입력하세요">
            <button id="submitBtn" onclick="addComment()">댓글 달기</button>
        </div>
    </main>

    <script>
        function addComment() {
            var commentInput = document.getElementById('commentInput');
            var commentSection = document.getElementById('commentSection');

            if (commentInput.value.trim() !== '') {
                var newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.textContent = commentInput.value;
                commentSection.appendChild(newComment);
                commentInput.value = '';
            }
        }
    </script>
</body>
</html>
